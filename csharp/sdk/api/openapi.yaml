  /externalFulfillment/2024-09-11/returns:
    get:
      description: "Retrieve a list of return items. You can filter results by location,\
        \ RMA ID, status, or time."
      operationId: listReturns
      parameters:
      - description: The SmartConnect location ID of the location from which you want
          to retrieve return items.
        in: query
        name: returnLocationId
        schema:
          type: string
      - description: The RMA ID of the return items you want to list.
        in: query
        name: rmaId
        schema:
          type: string
      - description: The status of return items you want to list. You can retrieve
          all new return items with the `CREATED` status.
        in: query
        name: status
        schema:
          enum:
          - CREATED
          - CARRIER_NOTIFIED_TO_PICK_UP_FROM_CUSTOMER
          - CARRIER_OUT_FOR_PICK_UP_FROM_CUSTOMER
          - CUSTOMER_CANCELLED_PICK_UP
          - CUSTOMER_RESCHEDULED_PICK_UP
          - PICKED_FROM_CUSTOMER
          - IN_TRANSIT
          - OUT_FOR_DELIVERY
          - DELIVERED
          - REPLANNED
          - CUSTOMER_DROPPED_OFF
          - PARTIALLY_PROCESSED
          - PROCESSED
          - REJECTED
          - CANCELLED
          type: string
          x-docgen-enum-table-extension:
          - value: CREATED
            description: The return is created and is awaiting pickup.
          - value: CARRIER_NOTIFIED_TO_PICK_UP_FROM_CUSTOMER
            description: The carrier is notified to pick up the return from the customer.
          - value: CARRIER_OUT_FOR_PICK_UP_FROM_CUSTOMER
            description: The carrier is out for pickup from the customer.
          - value: CUSTOMER_CANCELLED_PICK_UP
            description: The customer cancelled the pickup request.
          - value: CUSTOMER_RESCHEDULED_PICK_UP
            description: The customer rescheduled the pickup.
          - value: PICKED_FROM_CUSTOMER
            description: The return is picked up from the customer.
          - value: IN_TRANSIT
            description: The return is in transit to the fulfillment location.
          - value: OUT_FOR_DELIVERY
            description: The return is out for delivery to the fulfillment location.
          - value: DELIVERED
            description: The return is delivered to the fulfillment location.
          - value: REPLANNED
            description: The return delivery is replanned.
          - value: CUSTOMER_DROPPED_OFF
            description: The customer dropped off the return at a designated location.
          - value: PARTIALLY_PROCESSED
            description: The return is partially processed.
          - value: PROCESSED
            description: The return is fully processed.
          - value: REJECTED
            description: The return is rejected.
          - value: CANCELLED
            description: The return is cancelled.
