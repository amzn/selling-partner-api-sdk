name: Create Release

on:
  workflow_dispatch:
    inputs:
      newVersionNumber:
        type: string
        description: New version number
        required: true
      currentVersionNumber:
        type: string
        description: Current version number
        required: true
      sdkType:
        type: choice
        description: 'SDK Type to release'
        required: true
        options:
          - php
          - java
          - both

jobs:
  build-php:
    if: github.event.inputs.sdkType == 'php' || github.event.inputs.sdkType == 'both'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
          extensions: json, curl, simplexml, spl, pcre
          coverage: xdebug

      - name: Validate composer.json and composer.lock
        working-directory: ./php
        run: composer validate --strict

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: php/vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install dependencies
        working-directory: ./php
        run: composer install --prefer-dist --no-progress

      - name: Create .env file to test SP-API endpoints
        working-directory: ./php/sdk
        run: |
          echo "SP_API_CLIENT_ID=${{ secrets.SP_API_CLIENT_ID }}" >> .env
          echo "SP_API_CLIENT_SECRET=${{ secrets.SP_API_CLIENT_SECRET }}" >> .env
          echo "SP_API_REFRESH_TOKEN=${{ secrets.SP_API_REFRESH_TOKEN }}" >> .env
          echo "SP_API_ENDPOINT=https://api.amazon.com/auth/o2/token" >> .env
          echo "SP_API_ENDPOINT_HOST=https://sellingpartnerapi-na.amazon.com" >> .env
          echo "SP_API_MARKETPLACE=A2Q3Y263D00KWC" >> .env
          cat .env 

      - name: Test with PHPUnit
        working-directory: ./php/sdk
        run: ../vendor/bin/phpunit --bootstrap ../vendor/autoload.php

  build-java:
    if: github.event.inputs.sdkType == 'java' || github.event.inputs.sdkType == 'both'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'corretto'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build SDK jar with Gradle
        working-directory: java/sdk
        run: ./gradlew fatJar

  create-release:
    needs: [build-php, build-java]
    if: |
      always() &&
      (needs.build-php.result == 'success' || needs.build-php.result == 'skipped') &&
      (needs.build-java.result == 'success' || needs.build-java.result == 'skipped')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create tag
        uses: actions/github-script@v5
        with:
          script: |
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: "refs/tags/${{ github.event.inputs.currentVersionNumber }}",
              sha: context.sha
            })

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ github.event.inputs.sdkType != 'php' && 'java/sdk/build/libs/selling-partner-api-java-sdk-0.1.0.jar' || '' }}
          tag_name: ${{ github.event.inputs.currentVersionNumber }}

      - name: Update PHP version
        if: github.event.inputs.sdkType == 'php' || github.event.inputs.sdkType == 'both'
        working-directory: ./php
        run: |
          sed -i 's/"version": "${{ github.event.inputs.currentVersionNumber }}"/"version": "${{ github.event.inputs.newVersionNumber }}"/' composer.json

      - name: Update Java version
        if: github.event.inputs.sdkType == 'java' || github.event.inputs.sdkType == 'both'
        working-directory: java/config
        run: |
          sed -i '/"artifactVersion": "${{ github.event.inputs.currentVersionNumber }}"/s/"${{ github.event.inputs.currentVersionNumber }}"/"${{ github.event.inputs.newVersionNumber }}"/' config.json

      - name: Create PR
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: Update ${{ github.event.inputs.sdkType == 'both' && 'PHP and Java SDKs' || format('{0} SDK', github.event.inputs.sdkType) }}
          title: 'Bump version'
          body: |
            Bump version after current version has been released.
          branch: feature/bump-version
          assignees: leonardonakagawa
          reviewers: leonardonakagawa
          token: ${{ secrets.NAKAGLEO_PAT }}
