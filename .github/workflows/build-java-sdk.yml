        java -jar swagger-codegen-cli-3.0.63.jar generate -i ../../selling-partner-api-models/models/replenishment-api-model/replenishment-2022-11-07.json -l java -t config/templates -o sdk -c config/config.json --model-package com.amazon.SellingPartnerAPI.models.replenishment && \
        java -jar swagger-codegen-cli-3.0.63.jar generate -i ../../selling-partner-api-models/models/reports-api-model/reports_2021-06-30.json -l java -t config/templates -o sdk -c config/config.json --model-package com.amazon.SellingPartnerAPI.models.reports && \
        java -jar swagger-codegen-cli-3.0.63.jar generate -i ../../selling-partner-api-models/models/sales-api-model/sales.json -l java -t config/templates -o sdk -c config/config.json --model-package com.amazon.SellingPartnerAPI.models.sales && \
        java -jar swagger-codegen-cli-3.0.63.jar generate -i ../../selling-partner-api-models/models/sellers-api-model/sellers.json -l java -t config/templates -o sdk -c config/config.json --model-package com.amazon.SellingPartnerAPI.models.sellers && \
        java -jar swagger-codegen-cli-3.0.63.jar generate -i ../../selling-partner-api-models/models/services-api-model/services.json -l java -t config/templates -o sdk -c config/config.json --model-package com.amazon.SellingPartnerAPI.models.services && \
        java -jar swagger-codegen-cli-3.0.63.jar generate -i ../../selling-partner-api-models/models/shipment-invoicing-api-model/shipmentInvoicingV0.json -l java -t config/templates -o sdk -c config/config.json --model-package com.amazon.SellingPartnerAPI.models.invoicing && \
        java -jar swagger-codegen-cli-3.0.63.jar generate -i ../../selling-partner-api-models/models/shipping-api-model/shippingV2.json -l java -t config/templates -o sdk -c config/config.json --model-package com.amazon.SellingPartnerAPI.models.shipping && \
        java -jar swagger-codegen-cli-3.0.63.jar generate -i ../../selling-partner-api-models/models/solicitations-api-model/solicitations.json -l java -t config/templates -o sdk -c config/config.json --model-package com.amazon.SellingPartnerAPI.models.solicitations && \
        java -jar swagger-codegen-cli-3.0.63.jar generate -i ../../selling-partner-api-models/models/supply-sources-api-model/supplySources_2020-07-01.json -l java -t config/templates -o sdk -c config/config.json --model-package com.amazon.SellingPartnerAPI.models.supplysources && \
        java -jar swagger-codegen-cli-3.0.63.jar generate -i ../../selling-partner-api-models/models/tokens-api-model/tokens_2021-03-01.json -l java -t config/templates -o sdk -c config/config.json --model-package com.amazon.SellingPartnerAPI.models.tokens && \
        java -jar swagger-codegen-cli-3.0.63.jar generate -i ../../selling-partner-api-models/models/uploads-api-model/uploads_2020-11-01.json -l java -t config/templates -o sdk -c config/config.json --model-package com.amazon.SellingPartnerAPI.models.uploads && \
        java -jar swagger-codegen-cli-3.0.63.jar generate -i ../../selling-partner-api-models/models/vendor-direct-fulfillment-inventory-api-model/vendorDirectFulfillmentInventoryV1.json -l java -t config/templates -o sdk -c config/config.json --model-package com.amazon.SellingPartnerAPI.models.vendor.df.inventory && \
        java -jar swagger-codegen-cli-3.0.63.jar generate -i ../../selling-partner-api-models/models/vendor-direct-fulfillment-orders-api-model/vendorDirectFulfillmentOrders_2021-12-28.json -l java -t config/templates -o sdk -c config/config.json --model-package com.amazon.SellingPartnerAPI.models.vendor.df.orders && \
