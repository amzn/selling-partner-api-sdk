        java -jar swagger-codegen-cli-3.0.63.jar generate -i ../../selling-partner-api-models/models/vendor-direct-fulfillment-shipping-api-model/vendorDirectFulfillmentShipping_2021-12-28.json -l java -t config/templates -o sdk -c config/config.json --model-package com.amazon.SellingPartnerAPI.models.vendor.df.shipping && \
        java -jar swagger-codegen-cli-3.0.63.jar generate -i ../../selling-partner-api-models/models/vendor-direct-fulfillment-transactions-api-model/vendorDirectFulfillmentTransactions_2021-12-28.json -l java -t config/templates -o sdk -c config/config.json --model-package com.amazon.SellingPartnerAPI.models.vendor.df.transactions && \
        java -jar swagger-codegen-cli-3.0.63.jar generate -i ../../selling-partner-api-models/models/vendor-invoices-api-model/vendorInvoices.json -l java -t config/templates -o sdk -c config/config.json --model-package com.amazon.SellingPartnerAPI.models.vendor.invoices && \
        java -jar swagger-codegen-cli-3.0.63.jar generate -i ../../selling-partner-api-models/models/vendor-orders-api-model/vendorOrders.json -l java -t config/templates -o sdk -c config/config.json --model-package com.amazon.SellingPartnerAPI.models.vendor.orders && \
        java -jar swagger-codegen-cli-3.0.63.jar generate -i ../../selling-partner-api-models/models/vendor-shipments-api-model/vendorShipments.json -l java -t config/templates -o sdk -c config/config.json --model-package com.amazon.SellingPartnerAPI.models.vendor.shipments && \
        java -jar swagger-codegen-cli-3.0.63.jar generate -i ../../selling-partner-api-models/models/vendor-transaction-status-api-model/vendorTransactionStatus.json -l java -t config/templates -o sdk -c config/config.json --model-package com.amazon.SellingPartnerAPI.models.vendor.transactionstatus
    - name: Copy Auth&Auth lib
      working-directory: ./selling-partner-api-models/clients/sellingpartner-api-aa-java/src
      run: cp -R com selling-partner-api-sdk/java/sdk/src/main/java
    - name: Make gradlew executable
      working-directory: ./selling-partner-api-sdk/java/sdk
      run: chmod +x ./gradlew
    - name: Build SDK jar with Gradle
      working-directory: ./selling-partner-api-sdk/java/sdk
      run: ./gradlew fatJar
    - name: Create PR
      uses: peter-evans/create-pull-request@v7
      with:
        commit-message: Update Java SDK
        title: 'Update Java SDK'
        body: |
          Update Java SDK with latest changes from upstream.
        branch: feature/update-java-sdk
        assignees: mafge
        reviewers: mafge
        path: ./selling-partner-api-sdk
