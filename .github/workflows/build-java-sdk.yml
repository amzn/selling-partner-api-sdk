        java -jar swagger-codegen-cli-3.0.63.jar generate -i ../../selling-partner-api-models/models/product-pricing-api-model/productPricing_2022-05-01.json -l java -t config/templates -o sdk -c config/config.json --model-package com.amazon.SellingPartnerAPI.models.pricing && \
