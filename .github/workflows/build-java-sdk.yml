        java -jar swagger-codegen-cli-3.0.63.jar generate -i ../../selling-partner-api-models/models/amazon-warehousing-and-distribution-model/awd_2024-05-09.json -l java -t config/templates -o sdk -c config/config.json --model-package com.amazon.SellingPartnerAPI.models.awd.v2024_05_09 --api-package com.amazon.SellingPartnerAPI.api.awd.v2024_05_09 && \
        java -jar swagger-codegen-cli-3.0.63.jar generate -i ../../selling-partner-api-models/models/aplus-content-api-model/aplusContent_2020-11-01.json -l java -t config/templates -o sdk -c config/config.json --model-package com.amazon.SellingPartnerAPI.models.apluscontent.v2020_11_01 --api-package com.amazon.SellingPartnerAPI.api.apluscontent.v2020_11_01 && \
