name: Build Java SDK

on: 
  workflow_dispatch:
  repository_dispatch:
    types: [trigger-build]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        path: selling-partner-api-sdk
    - uses: actions/checkout@v4
      with:
        repository: amzn/selling-partner-api-models
        path: selling-partner-api-models
    - uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'corretto'
        cache: gradle
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
    - name: Download swagger codegen
      working-directory: ./selling-partner-api-sdk/java
      run: curl -O https://repo1.maven.org/maven2/io/swagger/codegen/v3/swagger-codegen-cli/3.0.63/swagger-codegen-cli-3.0.63.jar
    - name: Remove old sdk files
      working-directory: ./selling-partner-api-sdk/java/sdk
      run: rm -r *
    - name: Execute swagger codegen
      working-directory: ./selling-partner-api-sdk/java
      run: |
        java -jar swagger-codegen-cli-3.0.63.jar generate -i ../../selling-partner-api-models/models/amazon-warehousing-and-distribution-model/awd_2024-05-09.json -l java -t config/templates -o sdk -c config/config.json --model-package com.amazon.SellingPartnerAPI.models.awd && \
        java -jar swagger-codegen-cli-3.0.63.jar generate -i ../../selling-partner-api-models/models/aplus-content-api-model/aplusContent_2020-11-01.json -l java -t config/templates -o sdk -c config/config.json --model-package com.amazon.SellingPartnerAPI.models.apluscontent && \
        java -jar swagger-codegen-cli-3.0.63.jar generate -i ../../selling-partner-api-models/models/application-integrations-api-model/appIntegrations-2024-04-01.json -l java -t config/templates -o sdk -c config/config.json --model-package com.amazon.SellingPartnerAPI.models.appintegrations && \
        java -jar swagger-codegen-cli-3.0.63.jar generate -i ../../selling-partner-api-models/models/application-management-api-model/application_2023-11-30.json -l java -t config/templates -o sdk -c config/config.json --model-package com.amazon.SellingPartnerAPI.models.applications && \
        java -jar swagger-codegen-cli-3.0.63.jar generate -i ../../selling-partner-api-models/models/catalog-items-api-model/catalogItems_2022-04-01.json -l java -t config/templates -o sdk -c config/config.json --model-package com.amazon.SellingPartnerAPI.models.catalogitems && \
        java -jar swagger-codegen-cli-3.0.63.jar generate -i ../../selling-partner-api-models/models/data-kiosk-api-model/dataKiosk_2023-11-15.json -l java -t config/templates -o sdk -c config/config.json --model-package com.amazon.SellingPartnerAPI.models.datakiosk && \
        java -jar swagger-codegen-cli-3.0.63.jar generate -i ../../selling-partner-api-models/models/easy-ship-model/easyShip_2022-03-23.json -l java -t config/templates -o sdk -c config/config.json --model-package com.amazon.SellingPartnerAPI.models.easyship && \
        java -jar swagger-codegen-cli-3.0.63.jar generate -i ../../selling-partner-api-models/models/fba-inbound-eligibility-api-model/fbaInbound.json -l java -t config/templates -o sdk -c config/config.json --model-package com.amazon.SellingPartnerAPI.models.fbainbound && \
        java -jar swagger-codegen-cli-3.0.63.jar generate -i ../../selling-partner-api-models/models/fba-inventory-api-model/fbaInventory.json -l java -t config/templates -o sdk -c config/config.json --model-package com.amazon.SellingPartnerAPI.models.fbainventory && \
        java -jar swagger-codegen-cli-3.0.63.jar generate -i ../../selling-partner-api-models/models/feeds-api-model/feeds_2021-06-30.json -l java -t config/templates -o sdk -c config/config.json --model-package com.amazon.SellingPartnerAPI.models.feeds && \
