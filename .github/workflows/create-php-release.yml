name: Auto Deploy PHP SDK

on:
  push:
    paths:
      - "php/sdk/**"
    branches:
      - main
  workflow_dispatch:
    inputs:
      newVersionNumber:
        type: string
        description: New version number (e.g., 1.0.0)
        required: true

env:
    SDK_VERSION: ${{ github.event.inputs.newVersionNumber }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configure Git user
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Create a new branch for changes
        run: |
          BRANCH_NAME="deploy-sdk-${{ github.event.inputs.newVersionNumber }}-$(date +%Y%m%d-%H%M%S)"
          git checkout -b $BRANCH_NAME
          git add php/sdk/
          git commit -m "Automated Deploy PHP SDK - Version ${{ github.event.inputs.newVersionNumber }}"
          git push origin $BRANCH_NAME
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create a Git Tag
        run: |
          TAG_NAME="sdk-release-${{ github.event.inputs.newVersionNumber }}"
          git tag $TAG_NAME
          git push origin $TAG_NAME
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create a Pull Request
        id: create_pr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: $BRANCH_NAME
          base: main
          title: "Automated PR: Deploy PHP SDK - Version ${{ github.event.inputs.newVersionNumber }}"
          body: |
            This PR is automatically created by GitHub Actions.
            - Changes: `php/sdk/`
            - Version: ${{ github.event.inputs.newVersionNumber }}
            - Tag: `sdk-release-${{ github.event.inputs.newVersionNumber }}`
          labels: automated, sdk-update

      - name: Auto-Merge the PR
        uses: pascalgn/automerge-action@v0.15.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          mergeMethod: "squash"
          base: "main"
