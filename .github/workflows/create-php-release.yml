name: Auto Deploy PHP SDK

on:
  push:
    paths:
      - "php/sdk/**"
    branches:
      - main
  workflow_dispatch:
    inputs:
      newVersionNumber:
        type: string
        description: New version number
        required: true

env:
  SDK_VERSION: ${{ github.event.inputs.newVersionNumber }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configure Git user
        run: |
          git config user.email "tomliked@amazon.co.jp"
          git config user.name "tomliked"

      - name: Create a new branch for changes
        run: |
          BRANCH_NAME="deploy-sdk-${{ env.SDK_VERSION }}-$(date +%Y%m%d-%H%M%S)"
          git checkout -b $BRANCH_NAME
          
          # Add all changes (even if no changes are made)
          git add -A
          git commit -m "Automated Deploy PHP SDK - Version ${{ env.SDK_VERSION }}" || echo "No changes to commit"
          
          # Push to origin
          git push origin $BRANCH_NAME

      - name: Set Remote URL with PAT
        run: |
          git remote remove release-repo || true  
          git remote add release-repo https://x-access-token:${{ secrets.TOMLIKED_PAT }}@github.com/amzn/selling-partner-api-php-release.git
          git remote -v

      - name: Push to Target Repository with PAT
        run: |
          set -x
          GIT_TRACE=1 GIT_CURL_VERBOSE=1 git push release-repo $BRANCH_NAME --force

      - name: Show Remote URL After Setting PAT
        run: |
          git remote -v

      - name: Create a Pull Request
        id: create_pr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.TOMLIKED_PAT }}
          branch: $BRANCH_NAME
          base: main
          title: "Automated PR: Deploy PHP SDK - Version ${{ github.event.inputs.newVersionNumber }}"
          body: |
            This PR is automatically created by GitHub Actions.
            - Changes: `php/sdk/`
            - Version: ${{ github.event.inputs.newVersionNumber }}
            - Tag: `sdk-release-${{ github.event.inputs.newVersionNumber }}`
          labels: automated, sdk-update

      - name: Enable Auto Merge
        run: |
          gh pr merge --auto --merge --repo amzn/selling-partner-api-php-release --head $BRANCH_NAME
        env:
          GH_TOKEN: ${{ secrets.TOMLIKED_PAT }}
