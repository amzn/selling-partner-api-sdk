name: Auto Sync PHP SDK

on:
  push:
    paths:
      - "php/sdk/**"
    branches:
      - main
  workflow_dispatch:
    inputs:
      newVersionNumber:
        type: string
        description: New version number
        required: true

env:
  SDK_VERSION: ${{ github.event.inputs.newVersionNumber }}

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Repository (selling-partner-api-sdk)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configure Git user
        run: |
          git config user.email "tomliked@amazon.co.jp"
          git config user.name "tomliked"

      - name: Define Branch Name
        run: |
          echo "SYNC_BRANCH=sync-sdk-${{ env.SDK_VERSION }}-$(date +%Y%m%d-%H%M%S)" >> $GITHUB_ENV

      - name: Clone Target Repository (selling-partner-api-php-release)
        run: |
          git clone --depth=1 https://x-access-token:${{ secrets.TOMLIKED_PAT }}@github.com/amzn/selling-partner-api-php-release.git target-repo
          cd target-repo
          git checkout -b "$SYNC_BRANCH"

      - name: Sync `php/sdk/` Directory
        run: |
          rsync -av --delete php/sdk/ target-repo/sdk/

      - name: Commit and Push Changes
        run: |
          cd target-repo
          git add -A
          git rm --cached .git -r || true
          git commit -m "Sync PHP SDK - Version ${{ env.SDK_VERSION }}" || echo "No changes to commit"
          git push origin "$SYNC_BRANCH"

      - name: Create a Pull Request in `amzn/selling-partner-api-php-release`
        id: create_pr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.TOMLIKED_PAT }}
          branch: ${{ env.SYNC_BRANCH }}
          base: main
          title: "Sync PHP SDK - Version ${{ github.event.inputs.newVersionNumber }}"
          body: |
            This PR syncs the latest changes from `amzn/selling-partner-api-sdk/php/sdk/` to `amzn/selling-partner-api-php-release/sdk/`.
            - Version: ${{ github.event.inputs.newVersionNumber }}
          labels: automated, sdk-sync

      - name: Enable Auto Merge for PR
        run: |
          gh pr merge --auto --merge --repo amzn/selling-partner-api-php-release --head "$SYNC_BRANCH"
        env:
          GH_TOKEN: ${{ secrets.TOMLIKED_PAT }}
